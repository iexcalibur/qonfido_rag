version: '3.8'

# =============================================================================
# Qonfido RAG - Docker Compose
# One-command setup for entire stack
# Usage: docker compose up -d
# =============================================================================

services:
  # ===========================================================================
  # Backend - FastAPI
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qonfido-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://qonfido:qonfido_secret@postgres:5432/qonfido_db
      - REDIS_URL=redis://redis:6379/0
      # API Keys - Set in .env file
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qonfido-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # Frontend - Next.js
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qonfido-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - qonfido-network

  # ===========================================================================
  # PostgreSQL - Metadata Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: qonfido-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=qonfido
      - POSTGRES_PASSWORD=qonfido_secret
      - POSTGRES_DB=qonfido_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - qonfido-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qonfido -d qonfido_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Redis - Caching Layer
  # ===========================================================================
  redis:
    image: redis:7.2-alpine
    container_name: qonfido-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - qonfido-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  #     - NEXTAUTH_URL=http://localhost:3001
  #   depends_on:
  #     - postgres
  #   networks:
  #     - qonfido-network

# =============================================================================
# Networks
# =============================================================================
networks:
  qonfido-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_cache:
    driver: local
